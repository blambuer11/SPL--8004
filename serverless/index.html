<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noema API</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; color: #0f172a; }
      code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>Noema API</h1>
    <p>Available endpoints:</p>
    <ul>
      <li><code>GET /api/health</code> – health check</li>
      <li><code>GET /api/build-info</code> – build metadata</li>
      <li><code>POST /api/solana</code> – JSON-RPC proxy to Solana (default devnet)</li>
    </ul>
    <p>Set <code>UPSTREAM_SOLANA_RPC</code> env var to override RPC endpoint.</p>
  </body>
</html>
