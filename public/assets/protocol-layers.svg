<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Layer gradients -->
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGrad)"/>
  
  <!-- Connecting lines (subtle) -->
  <path d="M 300 80 L 300 420" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Layer 5: SPL-8004 Reputation (Top) -->
  <g filter="url(#shadow)">
    <rect x="80" y="50" width="440" height="70" rx="12" fill="url(#layer5)"/>
    <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      SPL-8004 REPUTATION
    </text>
    <text x="300" y="95" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      üÜî Agent Identity &amp; Trust Score (0-10K)
    </text>
    <text x="300" y="110" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      On-chain registry ‚Ä¢ Reputation system ‚Ä¢ Credential verification
    </text>
  </g>
  
  <!-- Layer 4: FCP Consensus -->
  <g filter="url(#shadow)">
    <rect x="100" y="140" width="400" height="70" rx="12" fill="url(#layer4)"/>
    <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      FCP CONSENSUS
    </text>
    <text x="300" y="185" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      üîê Multi-Validator Function Execution
    </text>
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      2 SOL stake ‚Ä¢ 3-of-5 consensus ‚Ä¢ Critical operations
    </text>
  </g>
  
  <!-- Layer 3: X402 Payment -->
  <g filter="url(#shadow)">
    <rect x="120" y="230" width="360" height="70" rx="12" fill="url(#layer3)"/>
    <text x="300" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      X402 PAYMENT
    </text>
    <text x="300" y="275" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      üí≥ HTTP 402 Payment Protocol
    </text>
    <text x="300" y="290" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      Instant USDC ‚Ä¢ Pay-per-use APIs ‚Ä¢ Micropayments
    </text>
  </g>
  
  <!-- Layer 2: TAP Attestation -->
  <g filter="url(#shadow)">
    <rect x="140" y="320" width="320" height="70" rx="12" fill="url(#layer2)"/>
    <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      TAP ATTESTATION
    </text>
    <text x="300" y="365" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      ‚úÖ Tool Authentication Protocol
    </text>
    <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      1 SOL stake ‚Ä¢ Trusted issuers ‚Ä¢ Permission tokens
    </text>
  </g>
  
  <!-- Layer 1: ACP Discovery (Bottom) -->
  <g filter="url(#shadow)">
    <rect x="160" y="410" width="280" height="70" rx="12" fill="url(#layer1)"/>
    <text x="300" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      ACP DISCOVERY
    </text>
    <text x="300" y="455" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      üîç Agent Communication Protocol
    </text>
    <text x="300" y="470" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      0.01 SOL ‚Ä¢ P2P messaging ‚Ä¢ Service discovery
    </text>
  </g>
  
  <!-- Flow arrows (right side) -->
  <g opacity="0.6">
    <path d="M 540 85 L 540 175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 540 175 L 540 265" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 540 265 L 540 355" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 540 355 L 540 445" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Flow labels -->
  <text x="555" y="130" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-weight="600">
    DATA
  </text>
  <text x="555" y="142" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-weight="600">
    FLOW
  </text>
</svg>
