<svg width="480" height="320" viewBox="0 0 480 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#00FFC6" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0b1020" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="node" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C4DFF" />
      <stop offset="100%" stop-color="#29ABE2" />
    </linearGradient>
  </defs>
    <!-- Center Noema Logo (N) -->
    <g>
      <circle cx="240" cy="160" r="70" fill="#18181b" />
      <circle cx="240" cy="160" r="80" fill="none" stroke="#6366F1" stroke-width="6" opacity="0.2" />
      <text x="240" y="185" text-anchor="middle" font-size="80" font-weight="bold" fill="url(#node)">N</text>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <circle cx="240" cy="160" r="70" fill="none" stroke="#00FFC6" stroke-width="8" filter="url(#glow)" opacity="0.5" />
    </g>
    <!-- Circular icons around logo -->
    <g>
      <circle cx="240" cy="60" r="18" fill="#7C4DFF" />
      <text x="240" y="65" text-anchor="middle" font-size="14" fill="#fff">AI</text>
      <circle cx="370" cy="110" r="16" fill="#10b981" />
      <text x="370" y="115" text-anchor="middle" font-size="12" fill="#fff">Pay</text>
      <circle cx="370" cy="210" r="16" fill="#f59e0b" />
      <text x="370" y="215" text-anchor="middle" font-size="12" fill="#fff">ID</text>
      <circle cx="240" cy="260" r="18" fill="#3b82f6" />
      <text x="240" y="265" text-anchor="middle" font-size="14" fill="#fff">Rep</text>
      <circle cx="110" cy="210" r="16" fill="#8b5cf6" />
      <text x="110" y="215" text-anchor="middle" font-size="12" fill="#fff">Net</text>
      <circle cx="110" cy="110" r="16" fill="#6366F1" />
      <text x="110" y="115" text-anchor="middle" font-size="12" fill="#fff">Stack</text>
    </g>
  <!-- Payment icon -->
  <rect x="210" y="270" width="60" height="30" rx="8" fill="#fff" stroke="#00FFC6" stroke-width="2" />
  <text x="240" y="290" text-anchor="middle" font-size="16" fill="#00FFC6" font-weight="bold">USDC/SOL</text>
</svg>
