name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install Solana CLI
        run: |
          set -e
          # Try primary method
          if ! sh -c "$(curl -sSfL https://release.solana.com/v1.18.0/install)" 2>/dev/null; then
            echo "Primary install failed, trying alternative method..."
            # Alternative: Use apt for Ubuntu
            sudo apt-get update
            sudo apt-get install -y libssl-dev libudev-dev pkg-config zlib1g-dev llvm clang cmake make
            # Install via script without SSL verification (only for CI)
            curl -sSfL https://release.solana.com/v1.18.0/install | sh
          fi
      - name: Add Solana to PATH
        run: |
          echo "::add-mask::$HOME/.local/share/solana/install/active_release/bin"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (frontend)
        working-directory: ./agent-aura-sovereign
        run: |
          npm ci
      - name: Build frontend
        working-directory: ./agent-aura-sovereign
        run: npm run build

  build-program-anchor:
    runs-on: ubuntu-latest
    needs: build-program
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (nightly if needed)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Anchor (avm)
        run: |
          cargo install --locked --force --git https://github.com/coral-xyz/anchor avm || true
          avm install 0.30.1 || true
          avm use 0.30.1 || true
      - name: Build Anchor program
        working-directory: ./spl-8004-program/spl-8004
        run: |
          anchor build
