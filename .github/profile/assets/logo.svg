<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0D0D0D"/>
  
  <!-- Noema "N" with Circuit Pattern -->
  <g transform="translate(256, 256)">
    <!-- Main N Letter -->
    <path d="M -80,-120 L -80,120 L -40,120 L -40,-40 L 40,120 L 80,120 L 80,-120 L 40,-120 L 40,40 L -40,-120 Z" 
          fill="url(#logoGradient)" 
          stroke="none"/>
    
    <!-- Circuit Nodes -->
    <circle cx="-60" cy="-80" r="6" fill="#14F195" opacity="0.8"/>
    <circle cx="-60" cy="0" r="6" fill="#14F195" opacity="0.8"/>
    <circle cx="-60" cy="80" r="6" fill="#14F195" opacity="0.8"/>
    <circle cx="60" cy="-80" r="6" fill="#9945FF" opacity="0.8"/>
    <circle cx="60" cy="0" r="6" fill="#9945FF" opacity="0.8"/>
    <circle cx="60" cy="80" r="6" fill="#9945FF" opacity="0.8"/>
    
    <!-- Circuit Lines -->
    <line x1="-60" y1="-80" x2="-60" y2="0" stroke="#14F195" stroke-width="2" opacity="0.3"/>
    <line x1="-60" y1="0" x2="-60" y2="80" stroke="#14F195" stroke-width="2" opacity="0.3"/>
    <line x1="60" y1="-80" x2="60" y2="0" stroke="#9945FF" stroke-width="2" opacity="0.3"/>
    <line x1="60" y1="0" x2="60" y2="80" stroke="#9945FF" stroke-width="2" opacity="0.3"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#00D4FF" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Outer Glow Effect -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
</svg>
